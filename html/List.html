<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1> List in HTML </h1>
    <div>
        <h1>Order List</h1>
        <ol type="a">
        <li>Apple</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ol>
    </div>
    <div>
        <h2>Under List</h2>
        <ul type="circle">
            <li>Ram</li>
            <li>Shyam</li>
            <li>Hari</li>
        </ul>

    </div>
    <div>
        <h3>Description list</h3>
        <dl>
            <dt>Tea</dt>
            <dd>Tea is good</dd>
            <dt>Coffee</dt>
            <dd>Americano</dd>
        </dl>
    </div>
</body>
</html>
