<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table Student Data </h1>
    <Table border="1"> 
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>Action</th>
       </tr>
      <tr>
        <td>1</td>
        <td>Ram</td>
        <td>KTM</td>
        <td>
            <button>Edit</button>
            <button>Delete</button>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sita</td>
        <td>KTM</td>
        <td>
            <button>Edit</button>
            <button>Delete</button>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td>Hari</td>
        <td>Pokhara</td>
        <td>
            <button>Edit</button>
            <button>Delete</button>
        </td>
      </tr>
    </Table>
    <h1> Colspan Example</h1>
    <table border="1">
      <tr>
        <th>1</th>
        <th colspan="2">2 & 3</th>
        <th>4</th> 
      </tr>
      <tr>
        <td>d1</td>
        <td>d2</td>
        <td>d3</td>
        <td>d4</td>
      </tr>
      <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>
        <td>c4</td>
      </tr>
    </table><br><br>
    <table border="1">
      <tr>
        <th rowspan="2">1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td>d2</td>
        <td>d3</td>
      </tr>
      <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>
      </tr>

    </table>

</body>
</html>
