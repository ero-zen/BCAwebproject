<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Data</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Johnny</td>
            <td>California</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Danny</td>
            <td>Virginia</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rambo</td>
            <td>Jungle</td>
            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </table>
    <h2>Colspan example</h2>
    <table border="1">
        <tr>
            <th>1</th>
            <th colspan="2">2 & 3</th>
            <th>3</th>
            <th>4</th>
        </tr>
        <tr>
            <td>d1</td>
            <td>d2</td>
            <td>d3</td>
            <td>d4</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
